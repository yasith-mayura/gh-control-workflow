name: Matrix Demo
on: push
jobs:
    build:
        continue-on-error: true
        strategy:
          matrix:
                node-version: [12, 14, 18]
                os: [ubuntu-latest, windows-latest]
                include:
                    - node-version: 16
                    - os: ubuntu-latest
                exclude:
                    - node-version: 12
                    - os: [ubuntu-latest, windows-latest]

        runs-on: ${{matrix.os}}
        steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install Node
          uses: actions/setup-node@v4
          with:
            node-version: ${{matrix.node-version}}
        - name: Install Dependancies
          run: npm ci
        - name: Build Project
          run: npm run build